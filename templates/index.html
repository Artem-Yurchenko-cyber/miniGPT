<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Mini-GPT</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <!-- Ліва частина: чат -->
        <div class="chat-box">
            <h2>Mini-GPT</h2>
            <div id="chat"></div>
            <input type="text" id="message" placeholder="Напишіть повідомлення...">
            <button onclick="sendMessage()">Відправити</button>
        </div>

        <!-- Права частина: інструкція -->
        <div class="instruction-container">
            <button id="instruction-btn">Інструкція з користування</button>

            <div id="help-box" class="hidden">
                <p>Я можу виконувати математичні операції.</p>
                <p>Наприклад: "додай 2 і 3", "помнож 4 на 5".</p>
                <p>Мови: українська та англійська.</p>
                <p>Напишіть "привіт" або "hello", щоб почати спілкування.</p>
            </div>
        </div>

    </div>

    <script src="static/script.js"></script>
</body>
</html>
